<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login/input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="loginBody">
            <div class="loginBox">
                <div class="row">
                    <div class="col-lg-6 imageBox">
                        <img src="https://ecurater.com/wp-content/uploads/2020/10/login1.png" alt="">
                    </div>
                    <div class="col-lg-6">
                        <form action="" class="formBox">
                            <h4 class="text-center">Se Conectar ao Fintech</h4>
                            <p class="demo">Clique <a href="dashboard.html" class="text-decoration-none">AQUI</a> para
                                ver a
                                demo</p>


                            <div class="formGroup">
                                <input type="email" class="form-control" placeholder="email@exemplo.com">
                            </div>
                            <div class="formGroup">
                                <input type="password" class="form-control" placeholder="Senha">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <button class="btn btn-custom-submit login">
                                        Entrar
                                    </button>
                                </div>
                                <div class="col-lg-6 helpBtn">
                                    <button class="btn btn-custom-submit help">
                                        Esqueci minha senha
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </header>
</body>

</html>
